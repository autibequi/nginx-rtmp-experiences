<link rel="stylesheet" href="https://vjs.zencdn.net/7.0/video-js.min.css">
<link rel="stylesheet" href="https://unpkg.com/silvermine-videojs-quality-selector/dist/css/quality-selector.css">

<script src="http://vjs.zencdn.net/7.0/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.4/dist/videojs-contrib-quality-levels.min.js"></script>
<script src="https://unpkg.com/silvermine-videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>

<video id="player" height=500 class="video-js vjs-default-skin vjs-big-play-centered" controls>
    <source
        src="http://localhost/beach/720p.m3u8"
        type="application/x-mpegURL"
        label="720p"
    />
    <source
        src="http://localhost/beach/360p.m3u8"
        type="application/x-mpegURL"
        label="360p"
    />
    <source
        src="http://localhost/beach/1080p.m3u8"
        type="application/x-mpegURL"
        label="1080p"
    />
</video>


<script>
    options = {
        controlBar: {
            children: [
                'playToggle',
                'progressControl',
                'volumePanel',
                'qualitySelector',
                'fullscreenToggle',
            ],
        },
    };
    var player = videojs('player', options);
</script>
