<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.10/plyr.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.10/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<video poster="/path/to/poster.jpg" id="player" playsinline controls/>

<script>
    (function () {
        var video = document.querySelector('#player');
        var hls = new Hls();
        hls.loadSource('http://localhost/hls/sample.mp4/index.m3u8');
        hls.attachMedia(video);
        plyr.setup(video);
    })();
</script>
